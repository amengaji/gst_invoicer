name: Deploy to AWS
on:
  push:
    branches:
      - main  # Runs whenever you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Go to your project folder
            # CHANGE 'gst_invoicer' below to your actual folder name on the server!
            cd ~/gst_invoicer 

            # 2. Pull the latest changes from GitHub
            git pull origin main

            # 3. Update Backend
            cd server
            npm install
            pm2 restart all
            
            # 4. Update Frontend
            cd ../client
            npm install
            npm run build
            
            # 5. Copy new frontend files to Nginx web folder
            sudo cp -r dist/* /var/www/gst-app/
            
            echo "Deployment Complete! ðŸš€"