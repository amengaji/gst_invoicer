name: Deploy to AWS
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Update Codebase
            cd ~/gst_invoicer 
            git pull origin main

            # 2. Update Backend
            cd server
            npm install
            pm2 restart all
            
            # 3. Update Frontend
            cd ../client
            npm install
            npm run build
            
            # 4. DEPLOY TO NGINX (Critical Fixes Here)
            # Clear the current live folder
            sudo rm -rf /var/www/html/*
            
            # Copy the new build to the standard Nginx folder
            sudo cp -r dist/* /var/www/html/
            
            echo "Deployment Complete! ðŸš€"